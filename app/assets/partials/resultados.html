<h1>{{encuesta.pregunta}}</h1>
<div class="row" data-ng-repeat="opcion in encuesta.opciones">
	<div class="col m4 s10">
		<div class="card" data-ng-click="votar(opcion)">
			<div class="card-image waves-effect waves-block waves-light">
			  <img data-ng-src="{{opcion.imagen}}"></img>
			</div>
			<div class="card-content">
			  <span class="card-title activator grey-text text-darken-4">{{opcion.nombre}}</span>
			</div>
		</div>
	</div>
	<div class="col m8 s2" style="position: relative">
		<div class="resultado" data-ng-style="{background: opcion.color, width: opcion.porcentaje+'%'}">
			{{opcion.porcentaje}} %
		</div>
	</div>
</div>
